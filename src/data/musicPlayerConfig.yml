# 启用音乐播放器功能
enable: true

# 音乐播放器模式，可选 "local" 或 "meting"
mode: meting

# Meting API 地址
meting_api: https://www.bilibili.uno/api?server=:server&type=:type&id=:id&auth=:auth&r=:r

# 歌单ID
id: "14164869977"

# 音乐源服务器。有的meting的api源支持更多平台,一般来说,netease=网易云音乐, tencent=QQ音乐, kugou=酷狗音乐, xiami=虾米音乐, baidu=百度音乐
server: netease

# 播单类型
type: playlist

