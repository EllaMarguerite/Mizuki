# 侧边栏位置：单侧(unilateral)或双侧(both)
position: both

# 侧边栏组件配置列表
components:
    # 组件类型：用户资料组件
    - type: profile
      # 是否启用该组件
      enable: true
      # 组件显示顺序（数字越小越靠前）
      order: 1
      # 组件位置："top" 表示固定在顶部
      position: top
      # 所在侧边栏
      sidebar: left
      # CSS 类名，用于应用样式和动画
      class: onload-animation
      # 动画延迟时间（毫秒），用于错开动画效果
      animationDelay: 0

    # 组件类型：公告组件
    - type: announcement
      # 是否启用该组件（现在通过统一配置控制）
      enable: true
      # 组件显示顺序
      order: 2
      # 组件位置："top" 表示固定在顶部
      position: top
      # 所在侧边栏
      sidebar: left
      # CSS 类名
      class: onload-animation
      # 动画延迟时间
      animationDelay: 50

    # 组件类型：分类组件
    - type: categories
      # 是否启用该组件
      enable: true
      # 组件显示顺序
      order: 3
      # 组件位置："sticky" 表示粘性定位，可滚动
      position: sticky
      # 所在侧边栏
      sidebar: left
      # CSS 类名
      class: onload-animation
      # 动画延迟时间
      animationDelay: 150
      # 响应式配置
      responsive:
          # 折叠阈值：当分类数量超过5个时自动折叠
          collapseThreshold: 5

    # 组件类型：标签组件
    - type: tags
      # 是否启用该组件
      enable: true
      # 组件显示顺序
      order: 5
      # 组件位置："sticky" 表示粘性定位
      position: top
      # 所在侧边栏
      sidebar: left
      # CSS 类名
      class: onload-animation
      # 动画延迟时间
      animationDelay: 250
      # 响应式配置
      responsive:
          # 折叠阈值：当标签数量超过20个时自动折叠
          collapseThreshold: 20

    # 组件类型：站点统计组件
    - type: site-stats
      # 是否启用该组件
      enable: true
      # 组件显示顺序
      order: 5
      # 组件位置
      position: top
      # 所在侧边栏
      sidebar: right
      # CSS 类名
      class: onload-animation
      # 动画延迟时间
      animationDelay: 200

    # 组件类型：日历组件(移动端不显示)
    - type: calendar
      # 是否启用该组件
      enable: true
      # 组件显示顺序
      order: 6
      # 组件位置
      position: top
      # 所在侧边栏
      sidebar: right
      # CSS 类名
      class: onload-animation
      # 动画延迟时间
      animationDelay: 250

# 默认动画配置
defaultAnimation:
    # 是否启用默认动画
    enable: true
    # 基础延迟时间（毫秒）
    baseDelay: 0
    # 递增延迟时间（毫秒），每个组件依次增加的延迟
    increment: 50

# 响应式布局配置
responsive:
    # 断点配置（像素值）
    breakpoints:
        # 移动端断点：屏幕宽度小于768px
        mobile: 768
        # 平板端断点：屏幕宽度小于1280px
        tablet: 1280
        # 桌面端断点：屏幕宽度小于1280px
        desktop: 1280
    # 不同设备的布局模式
    # hidden:不显示侧边栏(桌面端)   drawer:抽屉模式(移动端不显示)   sidebar:显示侧边栏
    layout:
        # 移动端：抽屉模式
        mobile: sidebar
        # 平板端：显示侧边栏
        tablet: sidebar
        # 桌面端：显示侧边栏
        desktop: sidebar

