# 支持单张图片或图片数组，当数组长度 > 1 时自动启用轮播
src:
    # 桌面横幅图片
    desktop:
        - /assets/desktop-banner/1.webp
        - /assets/desktop-banner/2.webp
        - /assets/desktop-banner/3.webp
        - /assets/desktop-banner/4.webp
        - /assets/desktop-banner/5.webp
        - /assets/desktop-banner/6.webp
    # 移动横幅图片
    mobile:
        - /assets/mobile-banner/1.webp
        - /assets/mobile-banner/2.webp
        - /assets/mobile-banner/3.webp
        - /assets/mobile-banner/4.webp
        - /assets/mobile-banner/5.webp
        - /assets/mobile-banner/6.webp

# 等同于 object-position，仅支持 'top', 'center', 'bottom'。默认为 'center'
position: center

carousel:
    # 为 true 时：为多张图片启用轮播。为 false 时：从数组中随机显示一张图片
    enable: true
    # 轮播间隔时间（秒）
    interval: 1.5

waves:
    # 是否启用水波纹效果(这个功能比较吃性能)
    enable: true
    # 性能模式：减少动画复杂度(性能提升40%)
    performanceMode: false
    # 移动端禁用
    mobileDisable: false

# PicFlow API支持(智能图片API)
# 这里需要使用PicFlow API的Text返回类型,所以我们需要format=text参数
# 项目地址:https://github.com/matsuzaka-yuki/PicFlow-API
# 请自行搭建API
imageApi:
    # 启用图片API
    enable: false
    # API地址，返回每行一个图片链接的文本
    url: http://domain.com/api_v2.php?format=text&count=4

homeText:
    # 在主页显示自定义文本
    enable: true
    # 主页横幅主标题
    title: 美しいミズキ
    # 主页横幅副标题数组
    subtitle:
        - 特別なことはないけど、君がいると十分です
        - 今でもあなたは私の光
        - 君ってさ、知らないうちに私の毎日になってたよ
        - 君と話すと、なんか毎日がちょっと楽しくなるんだ
        - 今日はなんでもない日。でも、ちょっとだけいい日
    typewriter:
        # 启用副标题打字机效果
        enable: true
        # 打字速度（毫秒）
        speed: 100
        # 删除速度（毫秒）
        deleteSpeed: 50
        # 完全显示后的暂停时间（毫秒）
        pauseTime: 2000

credit:
    # 显示横幅图片来源文本
    enable: false
    # 要显示的来源文本
    text: Describe
    # （可选）原始艺术品或艺术家页面的 URL 链接
    url: ""

navbar:
    # 导航栏透明模式："semi" 半透明加圆角，"full" 完全透明，"semifull" 动态透明
    transparentMode: semifull

